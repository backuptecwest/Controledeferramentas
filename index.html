<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ferramentas v15.0</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Ferramentas v15.0</h1>
        <div id="auth-container" class="card" style="max-width: 400px; margin: 20px auto;">
            <div id="login-form">
                <h2 class="auth-title">Login</h2>
                <div class="form-group-vertical"><label for="login-email">E-mail</label><input type="email" id="login-email" autocomplete="email"></div>
                <div class="form-group-vertical"><label for="login-password">Senha</label><input type="password" id="login-password" autocomplete="current-password"></div>
                <p id="login-error" class="error-message">&nbsp;</p>
                <div class="button-group"><button id="login-btn">Entrar</button></div>
                <p class="auth-switch">Não tem uma conta? <a href="#" id="show-register-link">Cadastre-se</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2 class="auth-title">Cadastro de Novo Utilizador</h2>
                <div class="form-group-vertical"><label for="register-email">E-mail</label><input type="email" id="register-email" autocomplete="email"></div>
                <div class="form-group-vertical"><label for="register-password">Senha (mín. 6 caracteres)</label><input type="password" id="register-password" autocomplete="new-password"></div>
                <p id="register-error" class="error-message">&nbsp;</p>
                <div class="button-group"><button id="register-btn">Cadastrar</button></div>
                <p class="auth-switch">Já tem uma conta? <a href="#" id="show-login-link">Faça o login</a></p>
            </div>
        </div>
        <div id="main-app-content" style="display: none;">
            <div class="main-layout">
                <div class="main-operations">
                    <div class="card">
                        <h2><span class="emoji">➡️</span> Registrar Saída</h2>
                        <div class="form-group"><label for="tool-select">Ferramenta:</label><select id="tool-select"></select></div>
                        <div class="form-group"><label for="tech-select">Técnico:</label><select id="tech-select"></select></div>
                        <div class="form-group"><label for="assignment-context">Cliente / Nº OS:</label><input type="text" id="assignment-context"></div>
                        <div class="button-group"><button id="assign-tool-btn">Registrar Saída</button></div>
                    </div>
                    <div class="card">
                        <h2><span class="emoji">⬅️</span> Registrar Devolução</h2>
                        <div class="form-group"><label for="return-tool-select">Ferramenta em uso:</label><select id="return-tool-select"></select></div>
                        <div id="return-info-display" class="info-display"></div>
                        <div class="button-group"><button id="return-tool-btn">Registrar Devolução</button></div>
                    </div>
                </div>
                <div class="sidebar-controls">
                    <div class="card">
                        <h2><span class="emoji">⚙️</span> Painel de Controle</h2>
                        <div class="control-panel">
                            <button id="open-available-btn">Disponíveis</button>
                            <button id="open-inuse-btn">Em Uso</button>
                            <button id="open-history-btn">Histórico</button>
                            <button id="open-tools-btn">Gerir Ferramentas</button>
                            <button id="open-techs-btn">Gerir Técnicos</button>
                            <button id="open-users-btn" style="display: none; background-color: #ffc107; color: black;">Gerir Utilizadores</button>
                        </div>
                    </div>
                    <div id="logout-container" class="card">
